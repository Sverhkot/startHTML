  <script>
    function deleteNth(arr, n){
      let i = 0;
      let newArr = [];
      let length = arr.length;
      while (i < length) {
        
        if (same(arr, arr[i]) <= n) {
          newArr.push(arr[i]);
        }

        i = i + 1;
      }
      return newArr;
    }
    console.log(deleteNth([1, 1, 2, 2, 3, 4, 1, 5], 2))


    function same(arr, t) {
      let i = 0;
      let j = 0;
      let n = arr.length;
      let s = 0;
      
      while (i < n) {
        if (t === arr[i]) {
          s = s + 1;
        }
        i = i + 1;
      }
      return s;
    }
    

  </script>
