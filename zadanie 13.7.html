<!DOCTYPE html>
<html>

<head>
</head>
<style>
	#wrapper {
		width: 1100px;
		margin: 0px auto;
		border: 1px solid black;
        position: relative;
	}

    .block {
        outline: 1px solid black;
        position: absolute;
        left: 235px;
        top: 0px;
        width: 550px;
        height: 200px;
        margin: 40px;
    }

    #left {
		outline: 1px solid black;
		width: 200px;
		height: 200px;
        display: flex;
        margin: 40px;
	}
    #right1 {
        outline: 1px solid black;
		width: 200px;
		height: 200px;
		position: absolute;
		right: 0px;
		top: 0px;
        margin: 40px;
    }
    #content {
        outline: 1px solid black;
        position: absolute;
        left: 235px;
        top: 240px;
        width: 550px;
        height: 600px;
        margin: 40px;
    }
    #left2 {
		outline: 1px solid black;
		width: 200px;
		height: 600px;
        display: flex;
        margin: 40px;
	}
    #right2 {
        outline: 1px solid black;
		width: 200px;
		height: 600px;
		position: absolute;
		right: 0px;
		top: 240px;
        margin: 40px;
    }
    .content2 {
        outline: 1px solid black;
        position: absolute;
        left: 235px;
        bottom: 0px;
        width: 550px;
        height: 200px;
        margin: 40px;
    }
    #left3 {
		outline: 1px solid black;
		width: 200px;
		height: 200px;
        display: flex;
        margin: 40px;
	}
    #right3 {
        outline: 1px solid black;
		width: 200px;
		height: 200px;
		position: absolute;
		right: 0px;
		bottom: 0px;
        margin: 40px;
    }


</style>

<body>

	<div id="wrapper">
        <div class="block">block</div>
        <div id="left">left</div>
        <div id="left2">left</div>
        <div id="left3">left</div>
		<div id="content">content</div>
        <div id="right1">right</div>
        <div id="right2">right</div>
        <div id="right3">right</div>
        <div class="clearfix"></div>
        <div class="content2">content</div>
    </div>
    
</body>

</html>
