<!DOCTYPE html>
<html>
<head>
<style>

h1, h2 {
	color: brown;
}
#pinktext {
	color: pink;
}
#red, p, h3 {
	color: red;
}

</style>
<body>
<div id="red">
  <h1>
	 Большой заголовок внутри тега div
  </h1>
  <h2>
	 Зоголовок поменьше внутри тега div
  </h2>
  <h3>
	 Маленький заголовок внутри тега div
  </h3>

  <p>
	Простот <span style="color: red;">текст</span>
  </p>
  <p>
	Просто текст
  </p>
  <p id="pinktext">
    Абзац с атрибутом id в значении "pinktext"
  </p>
</div>
<p>
  Текст вне тега div
</p>
</body>
</head>
</html>
