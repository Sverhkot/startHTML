<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        let location1 = 1;
        let location2 = 2;
        let location3 = 3; // расположение корабля
        let guess;
        let hits = 0; // удары
        let guesses = 0; // попытки
        let isSunk = false; // корабль потоплен = ложь

        while (isSunk == false) {
            guess = prompt("Ready, aim, fire! (enter a number from 0-6):"); // пользователь вводит цифру от 0 до 6
            if (guess < 0 || guess > 6) { // чтобы проверить корректность ввода, проверяем находится ли введенное число в диапазоне от 0 до 6. 
                alert("Please enter a valid cell number!"); //Если нет товыводим сообщение Please enter a valid cell number!
            } else {
                guesses = guesses + 1; // к попытке добавляется 1
                if (guess == location1 || guess == location2 || guess == location3) { // здесь проверяем истинно ли одно из условий, если да, то выводится сообщение
                    alert("HIT!");
                    hits = hits + 1; // и количество попаданий увеличивается на 1
                    if (hits == 3) { // Здесь проверяем, если количество попаданий равно 3, то переменная isSunk становится true
                        isSunk = true;
                        alert("You sank my battleship!");
                    }
                } else {
                    alert("MISS"); // Если условие выше не выполняется, то есть пользователь не угадал расположение корабля, то выводится "MISS"
                }
            }
        }
        var stats = "You took " + guesses + " guesses to sink the battleship, " +
            "which means your shooting accuracy was " + (3 / guesses);
        alert(stats);

    </script>
</head>

<body>
    <h1>Play battleship!</h1>
    <p id="out"></p>

</body>

</html>
