	div {
		border: 1px solid blue;
		background-color: #2696E8;
		width: 450px;
		margin: 10px auto;
	}

	a {
		display: block;
		padding: 10px;
		color: white;
		text-align: left;
		text-decoration: none;
	}

	a:hover {
		text-decoration: none;

	}

	ul {
		display: flex;
		flex-direction: column;
		justify-content:space-between;
		margin: 0px;
		padding: 0px;
	}

	li {

		list-style-type: none;
		border: 1px solid blue;
	}
</style>

<body>
	<div>
		<ul>
			<li><a href="">Главная</a></li>
