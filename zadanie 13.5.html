<!DOCTYPE html>
<html>

<head>
</head>
<style>
	#wrapper {
		width: 1000px;
		margin: 0px auto;
		border: 1px solid black;
	}

	#header {
		outline: 1px solid black;
		height: 200px;
		margin-bottom: 20px;
	}

	#left {
		outline: 1px solid black;
		width: 200px;
		height: 500px;
		float: left;
	}

	#content {
		outline: 1px solid black;
		width: 560px;
		height: 500px;
		float: left;
		margin-left: 20px;
		margin-right: 20px;
	}

	#right {
		outline: 1px solid black;
		width: 200px;
		height: 500px;
		float: left;
	}

	#footer {
		outline: 1px solid black;
		height: 200px;
		margin-top: 20px;
	}

	.clearfix {
		clear: both;
	}
</style>

<body>
	<div id="wrapper">
		<div id="header">header</div>
		<div id="left">left</div>
		<div id="content">content</div>
		<div id="right">right</div>
		<div class="clearfix"></div>
		<div id="footer">footer</div>
	</div>
</body>

</html>
