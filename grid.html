<!DOCTYPE html>
<html>

<head>

</head>
<style>
  .grid-body {
    display: grid;
    grid-template: repeat(2, 1fr) / repeat(3, 1fr);
  }

  .grid-item {
    text-align: center;
    border: 2px dashed rgba(129, 129, 129, 0.2);
    padding: 30px;
  }

  .grid-wrapper {
    display: grid;
    grid-template-areas: ;
    grid-template-columns: 150px 1fr;
    grid-template-rows: 100px 1fr;
    grid-template-areas: 
    "header header"  
    "side content";
  }
  
  .grid-header {
    grid-area: header;
  }

  .grid-side {
    grid-area: side;
  }

  .grid-content {
    grid-area: content;
  }

  .grid-header, .grid-side, .grid-content {
    border: 2px dashed rgba(129, 129, 129, 0.2);
    margin: 0 0 15px 0;
    padding: 30px;
  }
</style>

<body>
  <div class="wrapper">
    <div class="content">
      <div class="grid">
        <div class="grid-body">
          <div class="grid-item">Просто текст, чтобы сделать этот блок больше. </div>
          <div class="grid-item">2</div>
          <div class="grid-item">3</div>
          <div class="grid-item">4</div>
          <div class="grid-item">5</div>
          <div class="grid-item">6</div>
        </div>
      </div>
      <h2>Имена областей</h2>
      <div class="grid-wrapper">
        <header class="grid-header">
          Шапка
        </header>
        <aside class="grid-side">
          Сайдбар
        </aside>
        <main class="grid-content">
          Контент
        </main>
      </div>
    </div>
  </div>
</body>

</html>
