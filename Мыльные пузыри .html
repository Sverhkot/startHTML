    function printAndGetHighScore(scores) {
      let highScore = 0;

      let output; //переменная для построения выводимой строки 
      for (let i = 0; i < scores.length; i++) { //scores.length - длинна массива.
        output = "Bubble solution #" + i + " score: " + scores[i]; // При прохождении цикла созд.строка со знач. i (№ образца) и scores[i] (к-во пузырей, полученных из этого образца)
        console.log(output); // строка выводится на консоль 
        if (scores[i] > highScore) {
          highScore = scores[i];
        }
      }
      return highScore;
    }
    function getBestResults(scores, highScore) {
      let bestSolutions = [];
      for (let i = 0; i < scores.length; i++) {
        if (scores[i] == highScore) {
          bestSolutions.push(i);
        }
      }
      return bestSolutions;
    }
    let highScore = printAndGetHighScore(scores);
    console.log("Bubbles tests: " + scores.length);
    console.log("Highest bubble score: " + highScore);
    let bestSolutions = getBestResults(scores, highScore);
    console.log("Solutions with the highest score: " + bestSolutions); //В конце выводится список образцов с максимальным результатом
