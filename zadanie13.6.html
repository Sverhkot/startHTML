	#header {
		outline: 1px solid black;
		height: 200px;
		margin-bottom: 20px;
        position: relative;
	}
    .block {
        outline: 1px solid black;
		height: 30px;
        width: 500px;
        position: absolute;
		left: 150px;
		top: 80px;
    }

	#left {
		outline: 1px solid black;
		width: 200px;
		height: 200px;
        display: flex;
        margin: 20px;
	}
    #left2 {
		outline: 1px solid black;
		width: 200px;
		height: 200px;
		display: flex;
        margin: 20px;
	}
    #left3 {

		height: 200px;

	}

    #left4 {
		outline: 1px solid black;
		width: 200px;
		height: 200px;
		display: flex;
        margin: 20px;
	}
	#content {
		outline: 1px solid black;
		width: 520px;
		height: 700px;
		margin-left: 20px;
		margin-right: 20px;
        position: absolute;
		left: 220px;
		top:220px;
	}

	#right {
		outline: 1px solid black;
		width: 200px;
		height: 700px;
		position: absolute;
		right: 20px;
		top:220px;
	}

	#footer {
		outline: 1px solid black;
		height: 200px;
		margin-top: 40px;
	}

	.clearfix {
		clear: both;
	}

	<div id="wrapper">

        <div id="left3"></div>

		<div id="content">content</div>
		<div id="right">right</div>

</html>
