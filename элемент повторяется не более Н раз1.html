  <script>
    function same(arr, t) {
      let i = 0;
      let j = 0;
      let n = arr.length;
      let s = 0;

      while (i < n) {
        if (t === arr[i]) {
          s = s + 1;
        }
        i = i + 1;
      }
      return s;
    }

    function deleteNth(arr, n) {
      let i = 0;
      let j = 0;
      let newArr = [];
      let length = arr.length;

      while (i < length) {
        if (same(newArr, arr[i]) < n) {
          newArr.push(arr[i]);
        }
        i = i + 1;
      }

      return newArr;
    }




  </script>
