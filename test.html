<!DOCTYPE html>
<html>

<head>
</head>
<style>
	.wrapper {
		border: 2px solid black;
		width: 400px;
		height: 400px;
		margin: 50px;
		position: absolute;
		top: 50px;
		left: 150px;
	}
	.red {
		position: relative;
		top: 0px;
		left: 0px;
		background-color: red;
		width: 50px;
		height: 50px;
	}
	.green {
		position: relative;
		top: -25px;
		left: 0px;
		background-color: green;
		width: 50px;
		height: 50px;
	}



</style>
<body>
	<div class="wrapper">
		<div class="red"></div>
		<div class="green"></div>
	</div>
	


</body>
</html>
