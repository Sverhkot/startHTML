  <script>
    function sumDigits(number) {
      let sum = 0;
      let i = 0;
      let last;
      number = Math.abs(number)
      while (number !== 0) {
        last = number % 10 ;
        sum += last;
        number = Math.floor(number / 10);
      }
      return sum;
    }
