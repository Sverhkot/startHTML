  <script>
 
    function list(names) {


      if (names.length === 0){
        return '';
      }

      let stringNames = names.map((elem) => { return elem['name'] });

      let listNames = stringNames.reduce(function(accumulator, value, index) {
        let wtuka = ", ";

        if (index === stringNames.length - 1) {
        wtuka = " & ";
        }
        return accumulator + wtuka + value;
      });
      return listNames;
    }

    console.log(list([ {name: 'Bart'}, {name: 'Lisa'}, {name: 'Maggie'} ]));
