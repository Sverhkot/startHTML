<!DOCTYPE html>
<html>

<head>
</head>
<style>

	.lefteye {
		width: 100px;
		height: 100px;
		background-color: white;
		border-radius: 50px;
		position: absolute;
		top: 70px;
		left: 100px;
	}
	.righteye {
		width: 100px;
		height: 100px;
		background-color: white;
		border-radius: 50px;
		position: absolute;
		top: 70px;
		right: 100px;
	}
	.nose {
		width: 70px;
		height: 70px;
		background-color: white;
		position: absolute;
		top: 200px;
		left: 215px;
	}

	.smile {
		width: 200px;
		height: 20px;
		background-color: white;
		position: absolute;
		bottom: 130px;
		left: 150px;
	}

	.wrapper {
		width: 500px;
		height: 500px;
		border-radius: 250px;
		background-color: #4DEE99;
		position: relative;
		margin: auto;
	}
	
</style>

<body>
	<div class="wrapper">
	<div class="lefteye"></div>
	<div class="righteye"></div>
	<div class="nose"></div>
	<div class="smile"></div>
</div>
</body>

</html>
