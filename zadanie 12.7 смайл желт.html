<!DOCTYPE html>
<html>

<head>
</head>
<style>

	.lefteye {
		width: 80px;
		height: 80px;
		background-color: white;
		border-radius: 50px;
		position: absolute;
		z-index: 3;
		top: 70px;
		left: 80px;
	}
	.righteye {
		width: 80px;
		height: 80px;
		background-color: white;
		border-radius: 50px;
		position: absolute;
		z-index: 3;
		top: 70px;
		right: 80px;
	}
	.nose {
		width: 70px;
		height: 70px;
		background-color: white;
		border-radius: 50px;
		position: absolute;
		z-index: 3;
		top: 200px;
		left: 165px;
	}

	.smile {
		width: 300px;
		height: 300px;
		border-radius: 200px;
		background-color:  #C4CD14;
		position: absolute;
		z-index: 2;
		bottom: 70px;
		left: 50px;
	}
	.smile2 {
		width: 200px;
		height: 200px;
		border-radius: 100px;
		background-color: white;
		position: absolute;
		z-index: 1;
		bottom: 45px;
		left: 100px;
	}

	
	.wrapper {
		width: 400px;
		height: 400px;
		border-radius: 250px;
		background-color: #C4CD14;
		position: relative;
		margin: auto;
	}
	
</style>

<body>
	<div class="wrapper">
	<div class="lefteye"></div>
	<div class="righteye"></div>
	<div class="nose"></div>
	<div class="smile2"></div>
	<div class="smile"></div>
	
</div>
