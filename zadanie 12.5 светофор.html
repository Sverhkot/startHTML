<!DOCTYPE html>
<html>

<head>
</head>
<style>
	.red {
		width: 100px;
		height: 100px;
		background-color:red;
		border: 1px solid black;
		border-radius: 50px;
		position: absolute;
		top: 50px;
		left: 50px;
	}
	.yellow {
		width: 100px;
		height: 100px;
		background-color: yellow;
		border: 1px solid black;
		border-radius: 50px;
		position: absolute;
		top: 160px;
		left: 50px;
	}
	.green {
		width: 100px;
		height: 100px;
		background-color: green;
		border: 1px solid black;
		border-radius: 50px;
		position: absolute;
		top: 270px;
		left: 50px;
	}

	.wrapper {
		width: 200px;
		height: 430px;
		border: 1px solid black;
		position: relative;
		margin: auto;
	}
</style>

<body>
	<div class="wrapper">
	<div class="red"></div>
	<div class="yellow"></div>
	<div class="green"></div>
</div>
</body>

</html>
